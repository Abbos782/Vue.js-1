<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stayl.css" />
    <script src="https://unpkg.com/vue@next" defer></script>

  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>

      <button v-on:click ="courseGoal++">Add</button><br><br>
      <button v-on:click= "courseGoal=courseGoal-1">Reduce</button>
      <input type="text" v-on:input="setName">
      <p>Result:{{ courseGoal }}</p>
      <p>lorem more <a v-bind:href="vueLink">about vue</a></p>
      <p>your Name:{{ courseGoal }}</p>
    </section>
  </body>
</html>
